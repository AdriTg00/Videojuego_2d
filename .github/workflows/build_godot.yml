name: Build Godot Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_godot:
    runs-on: windows-latest

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # Descargar Godot oficial
    # -----------------------------
    - name: Download Godot
      run: |
        curl -L -o godot.zip https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_win64.exe.zip
        tar -xf godot.zip
        ren Godot_v4.2.1-stable_win64.exe godot.exe

    # -----------------------------
    # Crear carpeta de exportaci√≥n
    # -----------------------------
    - name: Create export folder
      run: |
        mkdir Juego_GODOT\export

    # -----------------------------
    # Exportar juego (usa export_presets.cfg)
    # -----------------------------
    - name: Export Godot project
      run: |
        .\godot.exe --headless --path Juego_GODOT --export-release "Windows Desktop" export/Juego.exe

    # -----------------------------
    # Subir artifact del juego
    # -----------------------------
    - name: Upload Godot build
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: Juego_GODOT/export
