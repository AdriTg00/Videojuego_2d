name: Combine Game and Launcher Builds

on:
  workflow_run:
    workflows:
      - Build Qt Application
    types:
      - completed
jobs:
  package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Descargar Launcher
      # ----------------------------------------
      - name: Download Launcher artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: "Build Qt Application"
          name: "Launcher_Videojuego_exe"
          branch: main
          workflow_conclusion: success
          path: package/launcher

      # ----------------------------------------
      # Descargar Juego Godot
      # ----------------------------------------
      - name: Download Godot artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: "Build Godot Windows EXE"
          name: "windows-build"
          branch: main
          workflow_conclusion: success
          path: package/game

      # ----------------------------------------
      # Combinar builds con estructura limpia
      # ----------------------------------------
      - name: Combine builds
        run: |
          echo "Creando estructura final..."

          mkdir -p final_package/game
          mkdir -p final_package/runtime

          # Launcher (raÃ­z)
          cp package/launcher/*.exe final_package/Launcher_Videojuego.exe

          # Juego (carpeta game)
          cp package/game/*.exe final_package/game/Juego.exe
          cp package/game/*.pck final_package/game/Juego.pck

          # README
          echo "Build combinado generado el $(date)" > final_package/README.txt

          # ZIP final
          cd final_package
          zip -r Combined_Build.zip .

      # ----------------------------------------
      # Subir artefacto final
      # ----------------------------------------
      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: Combined_Game_and_Launcher
          path: final_package/Combined_Build.zip
