name: Combine Game and Launcher Builds

on:
  workflow_run:
    workflows: ["Build Godot Windows EXE", "Build Qt Application"]
    types:
      - completed

jobs:
  package:
    # Ejecutar este job cuando el workflow que terminó sea el de Godot.
    if: ${{ github.event.workflow_run.name == 'Build Godot Windows EXE' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show triggering run info
        run: |
          echo "Triggered by workflow run id: ${{ github.event.workflow_run.id }}"
          echo "Triggering workflow name: ${{ github.event.workflow_run.name }}"
          echo "Triggering workflow conclusion: ${{ github.event.workflow_run.conclusion }}"

      - name: Find launcher run that contains artifact (GitHub API)
        id: find_run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          WORKFLOW_FILE: "Python-app.yml"    # fichero del workflow que sube el launcher
          ARTIFACT_NAME: "Launcher_Videojuego_exe"
        run: |
          set -euo pipefail
          owner_repo="${REPO}"
          workflow="${WORKFLOW_FILE}"
          artifact="${ARTIFACT_NAME}"
          per_page=50
          found=""

          # Miramos hasta 5 páginas de runs (50 * 5 = 250 runs), ajusta si necesitas más
          page=1
          while [ -z "$found" ] && [ $page -le 5 ]; do
            runs_json=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "https://api.github.com/repos/${owner_repo}/actions/workflows/${workflow}/runs?per_page=${per_page}&page=${page}")
            # iteramos runs exitosos en orden (más reciente primero)
            echo "$runs_json" | jq -r '.workflow_runs[] | select(.conclusion=="success") | .id' | while read -r run_id; do
              artifacts_json=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "https://api.github.com/repos/${owner_repo}/actions/runs/${run_id}/artifacts")
              has=$(echo "$artifacts_json" | jq -r --arg name "$artifact" '.artifacts[]?.name | select(. == $name)' || true)
              if [ -n "$has" ]; then
                echo "Found artifact ${artifact} in run ${run_id}" >&2
                found="$run_id"
                # exportamos variable de entorno para romper el while exterior
                echo "$found" > /tmp/found_run_id
                break
              fi
            done

            if [ -f /tmp/found_run_id ]; then
              found=$(cat /tmp/found_run_id)
            fi

            page=$((page+1))
          done

          if [ -n "$found" ]; then
            echo "run_id=$found" >> $GITHUB_OUTPUT
          else
            echo "No run with artifact ${artifact} found among last $((per_page*5)) runs" >&2
            echo "run_id=" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Download Launcher artifact (using found run)
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: "Python-app.yml"
          run_id: ${{ steps.find_run.outputs.run_id }}
          name: "Launcher_Videojuego_exe"
          path: package/launcher
          # branch: main    # opcional, coméntalo mientras debuggeas

      - name: Download Godot artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: "build_godot.yml"
          name: "windows-build"
          path: package/game
          branch: main
          workflow_conclusion: success

      - name: Show downloaded files (debug)
        run: |
          echo "Launcher contents:"
          ls -la package/launcher || true
          echo "Game contents:"
          ls -la package/game || true

      - name: Combine builds
        run: |
          mkdir -p final_package
          cp package/launcher/*.exe final_package/Launcher_Videojuego.exe || true
          cp package/game/*.exe final_package/Juego_GODOT.exe || true
          cp package/game/*.pck final_package/Juego_GODOT.pck || true
          echo "Build combinado el $(date)" > final_package/README.txt
          echo "" >> final_package/README.txt
          echo "Contenido del paquete:" >> final_package/README.txt
          echo "- Launcher_Videojuego.exe" >> final_package/README.txt
          echo "- Juego_GODOT.exe" >> final_package/README.txt
          echo "- Juego_GODOT.pck" >> final_package/README.txt
          cd final_package
          zip -r Combined_Build.zip .

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: Combined_Game_and_Launcher
          path: final_package/Combined_Build.zip
